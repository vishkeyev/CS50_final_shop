{% extends "layout.html" %}

{% block title %}
    New product
{% endblock %}

{% block main %}
<form action="/newproduct" method="post">
    <div class="mb-3">
        <h2>New product</h2>
    </div>
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Product name:</label>
        <div class="col-sm-10">
            <input autocomplete="off" autofocus="" id="name" class="form-control" name="name" placeholder="" type="text">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description"  name="description" rows="3"></textarea>
        </div>
      </div>
    <div class="row mb-3">
        <label for="price" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input autocomplete="off" id="price" class="form-control" min="1" name="price" placeholder="" type="number" step=0.01>
        </div>        
    </div>
    <button class="btn btn-primary" type="submit">Add item</button>
</form>
{% endblock %}
