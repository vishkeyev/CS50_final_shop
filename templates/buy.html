{% extends "layout.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block main %}
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
              </h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <h6 class="my-0">Product name</h6>
                    <span class="text-muted">Quantity</span>
                    <span class="text-muted">Total</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <h6 class="my-0">{{ product.name }}</h6>
                    <span class="text-muted">{{ quantity }}</span>
                    <span class="text-muted">${{ total_row }}</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>${{ total_row }}</strong>
                </li>
              </ul>
         </div>
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Address</h4>
              <form  action="/addorder" method="post">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstname" placeholder="" value="" required="">
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastname" placeholder="" value="" required="">
                  </div>
                  <div class="col-12">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="+380971234567" required="">
                    <input name="id" type="hidden" value="{{ product.id }}">
                    <input name="quantity" type="hidden" value="{{ quantity }}">
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" value="" required="">
                  </div>
                  <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required="">
                  </div>
    
                </div>
                  
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm</button>
              </form>
            </div>
          </div>
{% endblock %}
